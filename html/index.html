<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend><span class="number"></span> Your Profile </legend>
    <label for="name">Please enter your name:</label>
    <input type="text" id="name" name="name">
    </fieldset>

    <fieldset>
        <legend><span class="number"></span>Your occupation</legend>
        <label for="occupation">Enter your Occupation here:</label>
        <input type="text" name="occupation" id="occupation"> 
        </fieldset>

        <fieldset>
            <legend><span class="number"></span> Your message</legend>
        <label for="message">Enter your message below:</label>
        <textarea type="text" id="message" name="message"></textarea>
        </fieldset>


        <fieldset>
            <select name="job" id="job">
                <optgroup label="backend-developer">
                    <option value="Nodejs Developer">Nodejs Developer</option>
                    <option value="Ruby-developer">Ruby Developer</option>
                    <option value="Golang-developer">Golang Developer</option>
          
                    </optgroup>
                    <optgroup label="frontend-developer">
                        <option value="frontend-developer">HTML Developer</option>
                        <option value="frontend-developer">Javascript Developer</option>
                        <option value="frontend-developer">CSS Developer</option>
                    </optgroup>
            
            
            </select>
        </fieldset>
</body>
</html>
